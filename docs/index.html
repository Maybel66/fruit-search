<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    .header {
      padding: 40px;
      text-align: center;
      background: grey;
      color: white;
      font-size: 30px;
    }
    p:nth-child(odd) {
      background: white;
    }
    p:nth-child(even) {
      background: grey;
    }
    p {
      text-align: center;
      padding: 10px;
      font-size: 20px;
    }
    p:nth-child(odd):hover {
      color: #008080;
    }
    p:nth-child(even):hover {
      color: #008080;
    }
  </style>
  <body>
    <div class="header">
      <h2>Fruit List</h2>
      <input
        type="text"
        id="myInput"
        onkeyup="filterFruits()"
        placeholder="Search for fruits.."
        title="Type in the name of the fruits"
      />
    </div>

    <div id="root"></div>
  </body>

  <script src="./script.js" type="text/javascript"></script>
</html>
